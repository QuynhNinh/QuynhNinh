<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thanh toán — QuynhNinhShop</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-pink">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <span class="brand-text">QuynhNinhShop</span>
      </a>
    </div>
  </nav>

  <main class="container py-5">
    <h2 class="mb-4">Thanh toán</h2>
    <div class="row">
      <div class="col-md-6">
        <form id="checkoutForm">
          <div class="mb-3">
            <label class="form-label">Họ và tên</label>
            <input type="text" class="form-control" id="customerName" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Số điện thoại</label>
            <input type="tel" class="form-control" id="customerPhone" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Địa chỉ</label>
            <input type="text" class="form-control" id="customerAddress" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Ghi chú (tuỳ chọn)</label>
            <textarea class="form-control" id="orderNote"></textarea>
          </div>
          <button class="btn btn-pink" type="submit">Gửi đơn hàng</button>
        </form>
      </div>

      <div class="col-md-6">
        <div class="card p-3">
          <h5>Đơn hàng</h5>
          <div id="orderSummary" class="mt-3">
            <!-- JS render order items & total -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://kit.fontawesome.com/a2d9b6d6d0.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
